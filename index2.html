<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Vanta Clouds2 Animado</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #vanta-bg {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      z-index: 1;
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div id="vanta-bg">
    <div class="content">
      <h1>Fondo Vanta Clouds2</h1>
      <p>Deberías ver nubes animadas aquí.</p>
    </div>
  </div>

  <!-- three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <!-- Vanta Clouds2 -->
  <script src="https://unpkg.com/vanta@latest/dist/vanta.clouds2.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://unpkg.com/vanta@latest/dist/vanta.clouds2.min.js"></script>
<script>
  VANTA.CLOUDS2({
    el: "#vanta-bg",
    THREE: THREE,
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    speed: 2.80
    // ¡sin texturePath!
  });
</script>

</body>
</html>
